{% include "header.html" %}

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script type="text/javascript" src="/static/js/postagenda.js"></script>

<div id="contents" ng-app="addAgenda">
<div class="episode">
  
  <h3>Agendas</h3>
  <div ng-controller="AgendaController" class="agenda">
    <ul>
      {% for agenda in agendas %}
      <li><a href="{{agenda.url}}" target="_blank">{{agenda.title}}</a></li>
      {% endfor %}
      {% verbatim %}
      <li ng-repeat="agenda in agendas">
        <span class="done-{{agenda.done}}">
	  <a href="{{agenda.url}}">{{agenda.text}}</a></span>
      </li>
    </ul>
    <form ng-submit="addAgenda()">
      <input type="text" ng-model="agendaText"  size="30"
             placeholder="add new agenda here">
      <input class="btn-primary" type="submit" value="add">
    </form>
    {% endverbatim %}
  </div>

</div>

{% include "footer.html" %}
