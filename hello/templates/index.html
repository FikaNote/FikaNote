{% include "header.html" %}

<div class="episodes">
  {% for episode in episodes %}
  <div class="episode">
    <span class="date">{{episode.date}}<br>{{episode.year}}</span>
    <h2><a href="/{{episode.number}}/">{{episode.title}} </a></h2>
    <div class="excerpt">
      <p>{{episode.agenda}}</p>
    </div>
  </div>
  {% endfor %}
</div>
